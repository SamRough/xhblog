name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Debug - Show directory structure
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "SamRough-blog directory:"
          ls -la SamRough-blog/
          echo "Checking submodules:"
          git submodule status
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build
        run: |
          echo "Building Hugo site from SamRough-blog directory"
          hugo version
          echo "Checking Hugo configuration:"
          cat SamRough-blog/hugo.toml | grep -E "(baseURL|theme|title)"
          hugo --minify -s SamRough-blog
          echo "Build completed. Checking public directory:"
          ls -la SamRough-blog/public/
          echo "Sample of index.html:"
          head -20 SamRough-blog/public/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: SamRough-blog/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4